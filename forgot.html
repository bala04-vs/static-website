<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./set.css"></link>
</head>
<body class="body">
    <div class="form">
        <fieldset class="field1">
   <legend class="legend">VEN-TECH</legend>
    <form action="./login.html" >
        
        <label for="num">Current password:</label>
        <input type="password" id="num" name="currentpassword"  maxlength="8" pattern="{0,10}" class="int">
        <br><br><label for="new">New password:</label>
        <input type="password" id="new" name="newpassword" maxlength="8" pattern="{0,10}" required class="int">
        <br><br><label for="con">Confirm password:</label>
        <input type="password" id="con" name="conpassword" required class="int" maxlength="8" pattern="{0,10}">
       <br><br></input> <input type="submit" class="submit">
        
    </form>
    </fieldset>
    </div>
</body>
</html>
